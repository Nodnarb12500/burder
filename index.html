<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Burder</title>

        <!-- CSS -->
        <link rel="stylesheet" href="resources/css/main.css">

        <!-- JS -->
        <script src="resources/js/burder.js"></script>

    </head>

    <body class="center" onload="startGame()">

        <main>
            <h1>Burder</h1>
            <hr>
        </main>

        <section id="gameArea"></section>

        <section id="devTools">
            <div id="left">
                <h3>Debug/stats</h3>
                <hr>

                <p id="currentScore"></p>
                <p id="birdsCount"></p>
                <p id="frameNum"></p>
            </div>

            <div>

                <h1>test</h1>
                <p>this is the devtool section left side has some stats.
                    <br>the right side modifies some variables that havent been fully decided yet</p>

            </div>

            <div id="right">
                <label id="speedDispaly">gameSpeed</label>
                <button onclick='(gameSpeed += 1); document.getElementById("speedDispaly").innerText = "gameSpeed: " + gameSpeed;'>+</button>
                <button onclick='(gameSpeed += -1); document.getElementById("speedDispaly").innerText = "gameSpeed: " + gameSpeed;'>-</button>
                <br>
                <label id="spawnDisplay">spawnRate</label>
                <button onclick='(spawnRate += -5); document.getElementById("spawnDisplay").innerText = "spawnRate: " + spawnRate;'>+</button>
                <button onclick='(spawnRate += 5); document.getElementById("spawnDisplay").innerText = "spawnRate: " + spawnRate;'>-</button>
                <br>
                <label id="stopLbl">Stop Game</label>
                <button id="stopBtn" onclick="gameCanvas.stop();">Stop</button>
                <br>
                <!--<label id="fullscreenLbl" for="fullscreenBtn">Fullscreen</label>-->
                <button id="fullscreenBtn" onclick="cssMods.fullscreen()">Fullscreen</button>

            </div>
            
        </section>
        <hr>
        <section id="how-To?">
            <!-- btw theres hardly any game here lmao -->
            <p>you just mess with the testing tools for now lmao</p>

        </section>


    </body>

</html>
